<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando Carga e Imagens</h1>
    <p>Abaixo você verá uma imagens que está na mesma pasta</p>
    <img src="LogoHtml.png" alt="Logo HTML5 tamanho grande">
    <p>Você também pode importar imagens de uma subpasta</p>
    <img src="imagens/LogoCss-150p.png" alt="Logo css"> 
    <img src="imagens/LogoHtml150p.png" alt="Logo html tamanho pequeno">
    <p>tambem funciona a quebra de linhas para deixar as imagens separadas</p>
    <img src="imagens/LogoHtml150p.png" alt="Logo css"> <br> 
    <img src="imagens/LogoCss-150p.png" alt="Logo html">
    <p>também podemos carregar imagens de fontes externas</p>
    <img src="https://cdn.iconscout.com/icon/free/png-64/javascript-1-225993.png" alt="Logo JS">

</body>
</html>
