<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Listas</title>
</head>
<body>
    <img src="LogoHtml150p.png" alt="Logo HTML">
    
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1" start="10">
        <li>acordar</li>
        <li>tomar café</li>
        <li>Jogar LoL</li>
    </ol> 

    <h2>Listas não ordenadas</h2>
    <ul>
        <li>comer</li>
        <li>dançar</li>
        <li>dormir</li>
    </ul>

    <h2>Juntando listas</h2>
    <ol>
        <li>qualquer coisa</li>
        <ol>
            <li>das</li>
            <li>afgf</li>
        </ol>
        <li>Blablabla</li>
        <ul>
            <li>klsdhba</li>
            <li>aiksdalsdk</li>
        </ul>
    </ol>

    <h2>Lista de Definições</h2>
    <dl>
        <dt>Termo</dt>
        <dd>Descrição</dd>
    </dl>

</body>
</html>
